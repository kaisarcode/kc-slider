<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta content="width=device-width, user-scalable=yes, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <title>Slider</title>
  <link href="kc-slider.css" rel="stylesheet" type="text/css" />
  <style>
    html, body {
        margin: 0;
    }
    .body-wrapper {
        padding: 20px;
    }

    #slider-fullwidth {
      width: 100vw;
      margin-bottom: 40px;
      background-color: #999;
      height: 300px;
      overflow: hidden;
    }
    #slider-fullwidth .kc-slider-item {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      background: #666;
      user-select: none;
    }
    .slider-container {
      width: 500px;
      margin-bottom: 40px;
      background-color: #ccc;
    }
    .kc-slider-item {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Full width carousel -->
  <div class="body-wrapper">
  <h4>Full width carousel</h4>
  </div>

  <div id="slider-fullwidth" class="kc-slider">
    <div class="kc-slider-wrapper">
      <div class="kc-slider-track">
        <div class="kc-slider-item">Full Width Slide 1</div>
        <div class="kc-slider-item">Full Width Slide 2</div>
        <div class="kc-slider-item">Full Width Slide 3</div>
      </div>
      <div class="kc-slider-prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20"><path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"/></svg>
      </div>
      <div class="kc-slider-next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20"><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"/></svg>
      </div>
    </div>
  </div>

  <!-- Slider with a single visible item -->
  <div class="body-wrapper">
      <h4>Single item slides</h4>
      <div class="slider-container" id="slider-single">
        <div class="kc-slider">
          <div class="kc-slider-wrapper">
            <div class="kc-slider-track">
              <div class="kc-slider-item">One</div>
              <div class="kc-slider-item">Two</div>
              <div class="kc-slider-item">Three</div>
            </div>
            <div class="kc-slider-prev">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20"><path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"/></svg>
            </div>
            <div class="kc-slider-next">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20"><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"/></svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Slider with multiple visible items -->
      <h4>Multi item slides</h4>
      <div class="slider-container" id="slider-multi">
        <div class="kc-slider">
          <div class="kc-slider-wrapper">
            <div class="kc-slider-track">
              <div class="kc-slider-item">Item 1</div>
              <div class="kc-slider-item">Item 2</div>
              <div class="kc-slider-item">Item 3</div>
              <div class="kc-slider-item">Item 4</div>
              <div class="kc-slider-item">Item 5</div>
              <div class="kc-slider-item">Item 6</div>
            </div>
            <div class="kc-slider-prev">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20"><path d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"/></svg>
            </div>
            <div class="kc-slider-next">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="20"><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"/></svg>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="kc-slider.js"></script>
  <script>
    const sliderFull = document.querySelector('#slider-fullwidth');
    const sliderSingle = document.querySelector('#slider-single .kc-slider');
    const sliderMulti = document.querySelector('#slider-multi .kc-slider');

    kcSlider(sliderFull, { visibleItems: 1, autoplay: true, interval: 5000 });
    kcSlider(sliderSingle, { visibleItems: 1, autoplay: true, interval: 5000 });
    kcSlider(sliderMulti, { visibleItems: 3, autoplay: true, interval: 5000 });
  </script>
</body>
</html>
